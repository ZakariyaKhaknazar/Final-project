	<h1 class="text6">TRANSPORTATION SOF KAZAKHSTAN</h1>
	</center>
  <center>
<label for="kaz"></label>

<textarea id="kz" name="kz" rows="10" cols="60">
Railways
Railways provide 68% of all cargo and passenger traffic to over 57% of the country. There are 15,333 km (9,527 mi) in common carrier service, excluding industrial lines.[1] All railway lines in Kazakhstan are built in 1,520 mm (4 ft 11+27‚ÅÑ32 in) gauge, of which 4,000 km (2,500 mi) is electrified (2012).[1]

Kazakhstan Temir Zholy (KTZ) is the national railway company. KTZ cooperates with French loco manufacturer Alstom in developing Kazakhstan's railway infrastructure. Alstom has more than 600 staff and two joint ventures with KTZ and its subsidiary in Kazakhstan.[2] In July 2017, Alstom opened its first locomotive repairing center in Kazakhstan. It is the only repairing center in Central Asia and the Caucasus.[3]
